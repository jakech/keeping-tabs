<div class="panel panel-default center mw6 mt6">
  <div class="panel-heading">
    <h3 class="panel-title">Login</h3>
  </div>
  <div class="panel-body">
    <input class="form-control" ng-model="user.username" type="text" placeholder="username">
    <input class="form-control mt3" ng-model="user.password" type="password" placeholder="password">
    <button class="btn btn-primary btn-block mt3" type="button" ng-click="login()">Login</button>
  </div>

  <div class="panel-footer"><a class="link" ui-sref="signup">Create an account</a></div>
</div>
