<div class="panel panel-default center mw6 mt6">
  <div class="panel-heading">
    <h3 class="panel-title">Sign up</h3>
  </div>
  <div class="panel-body">
    <input class="form-control" ng-model="username" type="text" placeholder="username">
    <button class="btn btn-success btn-block mt3" type="button" ng-click="signup(username)">Sign up</button>
  </div>

  <div class="panel-footer">Have an account? <a ui-sref="login">Login here</a></div>
</div>
